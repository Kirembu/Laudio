<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" href="{% url laudio.views.laudio_index %}media/style/style.css" type="text/css" media="all" charset="utf-8" />
        <script src="{% url laudio.views.laudio_index %}media/js/jquery-1.5.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="{% url laudio.views.laudio_index %}media/js/jquery-ui-1.8.1.custom.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="{% url laudio.views.laudio_index %}media/js/jquery.tablesorter.min.js" type="text/javascript" charset="utf-8"></script>
        {% if audio_debug %}
            <script src="{% url laudio.views.laudio_index %}media/js/soundmanager/script/soundmanager2-jsmin.js" type="text/javascript" charset="utf-8"></script>
        {% else %}
            <script src="{% url laudio.views.laudio_index %}media/js/soundmanager/script/soundmanager2-nodebug-jsmin.js" type="text/javascript" charset="utf-8"></script>
        {% endif %}
        <script type="text/javascript" charset="utf-8">{{ js|safe }}</script>
        <link rel="icon" type="image/png" href="{% url laudio.views.laudio_index %}media/style/img/favicon.png?" />
    </head>

    <body>
    <div id="site">
    
        <div id="nav">
            <ul>
                <li><a href="{% url laudio.views.laudio_index %}">Collection</a></li>
                <li><a href="{% url laudio.views.laudio_settings %}">Settings</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url laudio.views.laudio_profile %}">Profile</a></li>
                    <li><a href="{% url django.contrib.auth.views.logout %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url django.contrib.auth.views.login %}?next={% url laudio.views.laudio_index %}">Login</a></li>
                {% endif %}
                <li><a href="http://webchat.freenode.net/?channels=laudio&uio=OT10cnVlJjEyPXRydWU62">Chat</a></li>
                <li><a href="{% url laudio.views.laudio_about %}">About</a></li>
            </ul>
        </div>

        {% block search %}{% endblock %}
            
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        
        {% block footer %}{% endblock %}
    </div>
    </body>
</html>
