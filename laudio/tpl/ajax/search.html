{% for song in songs %}
    <tr id="row{{ song.id|escape }}" 
        class="{% cycle 'line1' 'line2' %}" 
        onclick="select_lines(this);"
        ondblclick="play_row(this);">
        <td class="collNr">{{ song.tracknumber }}</td>
        <td class="collTitle">{{ song.title }}</td>
        <td class="collArtist">{{ song.album.artist.name }}</td>
        <td class="collAlbum">{{ song.album.name }}</td>
        <td class="collGenre">{{ song.genre.name }}</td>
    </tr>
{% endfor %}
