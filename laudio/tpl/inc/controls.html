<div id="controls">
    <ul>
        <li id="previoussong"><img src="{{ STATIC_URL }}style/img/previous.png" alt="previous" title="previous"/></li>
        <li id="progressbar"><canvas height="24" width="300"></canvas></li>
        <li id="nextsong"><img src="{{ STATIC_URL }}style/img/next.png" alt="next" title="next"/></li>
        <li id="play"><img src="{{ STATIC_URL }}style/img/play.png" alt="play" title="play"/></li>
        <li id="jumpto"><img src="{{ STATIC_URL }}style/img/jumpto.png" alt="jumpTo" title="jumpTo"/></li>
    </ul>
</div>
<div id="extraControls">
    <ul>
        <li id="repeat"><img src="{{ STATIC_URL }}style/img/repeatoff.png" alt="repeat" title="repeat"/></li>
        <li id="shuffle"><img src="{{ STATIC_URL }}style/img/shuffleoff.png" alt="shuffle" title="shuffle"/></li>
        <li id="mute"><img src="{{ STATIC_URL }}style/img/volume.png" alt="mute" title="mute"/></li>
        <li id="volume"><canvas height="24" width="80"></canvas></li>
    </ul>
</div>
