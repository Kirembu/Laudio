{% load i18n %}

<div id="controls">
    <ul>
        <li id="previoussong"><img src="{{ STATIC_URL }}style/img/previous.png" alt="{% trans "Previous" %}" title="{% trans "Previous" %}"/></li>
        <li id="progressbar"><canvas height="24" width="300"></canvas></li>
        <li id="nextsong"><img src="{{ STATIC_URL }}style/img/next.png" alt="{% trans "Next" %}" title="{% trans "Next" %}"/></li>
        <li id="play"><img src="{{ STATIC_URL }}style/img/play.png" alt="{% trans "Play" %}" title="{% trans "Play" %}"/></li>
        <li id="jumpto"><img src="{{ STATIC_URL }}style/img/jumpto.png" alt="{% trans "Jump to" %}" title="{% trans "Jump to" %}"/></li>
    </ul>
</div>
<div id="extraControls">
    <ul>
        <li id="repeat"><img src="{{ STATIC_URL }}style/img/repeatoff.png" alt="{% trans "Repeat" %}" title="{% trans "Repeat" %}"/></li>
        <li id="shuffle"><img src="{{ STATIC_URL }}style/img/shuffleoff.png" alt="{% trans "Shuffle" %}" title="{% trans "Shuffle" %}"/></li>
        <li id="mute"><img src="{{ STATIC_URL }}style/img/volume.png" alt="{% trans "Mute" %}" title="{% trans "Mute" %}"/></li>
        <li id="volume"><canvas height="24" width="80"></canvas></li>
    </ul>
</div>
