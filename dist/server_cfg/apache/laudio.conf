# django and mod_wsgi conf
Alias /laudio/static/ /usr/share/laudio/src/laudio/static/
WSGIScriptAlias /laudio /usr/share/laudio/src/laudio/wsgi.py


<Directory /etc/laudio/>
    Order deny,allow
    Allow from all
</Directory>

<Directory /var/log/laudio/>
    Order deny,allow
    Allow from all
</Directory>

<Directory /var/lib/laudio/>
    Order deny,allow
    Allow from all
</Directory>

<Directory /usr/share/fonts/>
    Order deny,allow
    Allow from all
</Directory>

<Directory /usr/share/laudio/src/laudio/static/>
    Order deny,allow
    Allow from all
</Directory>


# restrict this to your music directory, e.g. <Directory /home/user/music>
<Directory />
    Order deny,allow
    Allow from all
</Directory>

# uncomment the next line for enabling mod_wsgi if its not enabled
#LoadModule wsgi_module               modules/mod_wsgi.so
#LoadModule xsendfile_module modules/mod_xsendfile.so
